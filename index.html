<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DitzyCreateWeb</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="card">
    <h1>🌐 DitzyCreateWeb</h1>
    <h2>🚀 Generator Website Otomatis</h2>
    <form id="deployForm">
      <label>Nama Website:</label>
      <input type="text" name="siteName" placeholder="default: DitzyCreateWeb">

      <label>Upload File (ZIP):</label>
      <input type="file" name="file" accept=".zip">

      <button type="submit">Buat Sekarang</button>
    </form>
    <p id="result"></p>

    <div class="rules">
      <h3>📌 Syarat & Ketentuan</h3>
      <ul>
        <li>Tidak boleh mengandung konten ilegal atau phishing.</li>
        <li>Website bersifat publik & gratis.</li>
      </ul>
    </div>

    <p class="credit">Created with ❤️ by DitzyCreateWeb</p>
  </div>

  <script src="script.js"></script>
</body>
        </html>
